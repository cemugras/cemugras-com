<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cem Ugras</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    *{margin: 0;padding: 0;}
    .background-img {
      /*background: linear-gradient( rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) ), url('https://e0.pxfuel.com/wallpapers/639/598/desktop-wallpaper-web-development.jpg');*/
      background: linear-gradient( rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) ), url('https://wallpaperboat.com/wp-content/uploads/2019/10/best-background-for-website-01.jpg');
      position: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-width: 100%;
      z-index:-5;
      opacity: 1;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    ::-webkit-scrollbar {
      width: 0.8vw;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: dimgray;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #3F3F3FF4;
      border-radius: 10px;
      border:solid 1px white;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #FFFFFFF4;
    }
  </style>
</head>
<body style="max-width: 100vw;">
  <div class="background-img"></div>
  <app-root></app-root>
</body>
</html>
