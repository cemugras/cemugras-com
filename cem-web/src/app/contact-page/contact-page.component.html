<!--Content Table Environments -->
<div [ngClass]="{XSmall : 'table-div-mobile', Small : 'table-div-mobile',
                      Medium : 'table-div-web', Large : 'table-div-web', XLarge : 'table-div-web'}[currentScreenSize]">

  <table mat-table
         [dataSource]="dataSource" class="mat-elevation-z8 table-background-color">

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <!--<th mat-header-cell *matHeaderCellDef></th>-->
      <td mat-cell *matCellDef="let element">
        <img src="{{element.icon}}" alt="image">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <!--<th mat-header-cell *matHeaderCellDef></th>-->
      <td mat-cell *matCellDef="let element" class="div-button">
        <button class="button-animatic" (click)="goToLink(element.url)">
          {{element.name}}
        </button>
      </td>
    </ng-container>

    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
