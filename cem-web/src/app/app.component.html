<!--Toolbar[Responsive] for Web environments -->
<div *ngIf="!(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" class="toolbar-web" role="dialog">
  <a style="padding-left: 100px; font-weight: bold; font-size: 25px">Cem Ugras</a>
  <a style="padding-left: 20px; font-family: 'Orbitron', sans-serif; font-size: 15px; padding-top: 5px">Software
    Engineer | Gamer</a>
  <span class="filler"></span>
  <button class="button-animatic-web toolbar-button-margin-color" routerLink="/about">
    <mat-icon class="mat-icon-borders" aria-hidden="false" fontIcon="mark_unread_chat_alt"></mat-icon>
    About
  </button>
  <button class="button-animatic-web toolbar-button-margin-color" routerLink="/contact">
    <mat-icon class="mat-icon-borders" aria-hidden="false" fontIcon="contact_mail"></mat-icon>
    Contact
  </button>
  <img src="/assets/icons/gifs/crow-fly.gif" alt="image" style="max-width: 40px">
</div>

<!--Toolbar[Responsive] for !Web environments -->
<div *ngIf="(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" class="toolbar-web">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon class="toolbar-button-margin-color button-animatic-mobile">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/about">About Me</button>
    <button mat-menu-item routerLink="/contact">Contact</button>
  </mat-menu>
  <span class="filler"></span>
  <a style="font-family: 'Orbitron', sans-serif; font-size: 20px">Cem Ugras</a>
  <span class="filler"></span>

  <button class="button-animatic-mobile toolbar-button-margin-color" routerLink="/">
    <mat-icon class="mat-icon-borders" style="margin-top: 0.2px" fontIcon="home"></mat-icon>
  </button>
</div>

<!--Sidenav[Responsive] for Web environments -->

  </a>

  </a>

  </a>
