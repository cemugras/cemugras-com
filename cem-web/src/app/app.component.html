<!--Toolbar[Responsive] for Web environments -->
<div *ngIf="!(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" class="toolbar" role="dialog">
  <span style="padding-left: 6%"></span>
  <a class="text">{{'appComponent.nameSurname' | translate }}</a>
  <a class="text2">{{'appComponent.jobTitle' | translate }}</a>
  <span class="filler"></span>
  <button class="button-animatic-web toolbar-button-margin-color" routerLink="/about">
    <mat-icon class="mat-icon-borders" aria-hidden="false" fontIcon="mark_unread_chat_alt"></mat-icon>
    {{'appComponent.about' | translate }}
  </button>
  <button class="button-animatic-web toolbar-button-margin-color" routerLink="/contact">
    <mat-icon class="mat-icon-borders" aria-hidden="false" fontIcon="contact_mail"></mat-icon>
    {{'appComponent.contact' | translate }}
  </button>
  <select (change)='updateLanguage(languageSelection.value)' #languageSelection>
    <option [value]="'en'">EN</option>
    <option [value]="'tr'">TR</option>
  </select>
</div>

<!--Toolbar[Responsive] for !Web environments -->
<div *ngIf="(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" class="toolbar">
  <button mat-button [matMenuTriggerFor]="menu" class="hamburger-button">
    <mat-icon class="toolbar-button-margin-color rotate-me">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/earthquakes" class="mat-menu-top-item">
      <mat-icon class="general-color-white">cell_wifi</mat-icon>
      <span class="general-color-white">Earthquakes</span>
    </button>
    <button mat-menu-item routerLink="/about" class="mat-menu-item">
      <mat-icon class="general-color-white">info</mat-icon>
      <span class="general-color-white">About Me</span>
    </button>
    <button mat-menu-item routerLink="/contact" class="mat-menu-bottom-item">
      <mat-icon class="general-color-white">contact_mail</mat-icon>
      <span class="general-color-white">Contact</span>
    </button>
  </mat-menu>
  <select (change)='updateLanguage(languageSelection.value)' #languageSelection>
    <option [value]="'en'">EN</option>
    <option [value]="'tr'">TR</option>
  </select>
  <a class="mobile-name">
    {{'appComponent.nameSurname' | translate }}</a>
  <span class="filler"></span>

  <button class="button-animatic-mobile toolbar-button-margin-color" routerLink="/">
    <mat-icon class="mat-icon-borders" style="margin-top: 0.2px" fontIcon="home"></mat-icon>
  </button>
</div>
