<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

<div  [ngClass]="{XSmall : 'main-container-mobile',
      Small : 'main-container-mobile',
      Medium : 'main-container',
      Large : 'main-container',
      XLarge : 'main-container'}[currentScreenSize]">

  <!-- Toggle for Earthquakes -->
  <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectorVal" (change)="onValChange(group.value)"
                           class="selector">
    <mat-button-toggle value="table">Table</mat-button-toggle>
    <mat-button-toggle value="map">Map</mat-button-toggle>
  </mat-button-toggle-group>
  <div></div>

  <button [ngClass]="{XSmall : 'button-animatic-mobile',
          Small : 'button-animatic-mobile',
          Medium : 'button-animatic-web',
          Large : 'button-animatic-web',
          XLarge : 'button-animatic-web'}[currentScreenSize]"
          (click)="fillRows()">Refresh Earthquakes</button>
  <p [ngClass]="{XSmall : 'container-text-mobile',
          Small : 'container-text-mobile',
          Medium : 'container-text',
          Large : 'container-text',
          XLarge : 'container-text'}[currentScreenSize]">
    This function lists last 100 earthquakes occured in Turkey.</p>
  <div style="padding-top: 1%"></div>

  <!-- Table for Earthquakes -->
  <div *ngIf="selectorVal=='table'" class="mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource"
               [ngClass]="{XSmall : 'mat-elevation-z8 container-background-mobile',
           Small : 'mat-elevation-z8 container-background-mobile',
           Medium : 'mat-elevation-z8 container-background',
           Large : 'mat-elevation-z8 container-background',
           XLarge : 'mat-elevation-z8 container-background'}[currentScreenSize]">

      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef
                         [ngClass]="{XSmall : 'earthquake-table-title-mobile',
                         Small : 'earthquake-table-title-mobile',
                         Medium : 'earthquake-table-title',
                         Large : 'earthquake-table-title',
                         XLarge : 'earthquake-table-title'}[currentScreenSize]"> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"
                  [ngClass]="{XSmall : 'earthquake-table-content-mobile',
                  Small : 'earthquake-table-content-mobile',
                  Medium : 'earthquake-table-content',
                  Large : 'earthquake-table-content',
                  XLarge : 'earthquake-table-content'}[currentScreenSize]"> {{element.date}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef
                         [ngClass]="{XSmall : 'earthquake-table-title-mobile',
                         Small : 'earthquake-table-title-mobile',
                         Medium : 'earthquake-table-title',
                         Large : 'earthquake-table-title',
                         XLarge : 'earthquake-table-title'}[currentScreenSize]"> Latitude </mat-header-cell>
        <mat-cell *matCellDef="let element"
                  [ngClass]="{XSmall : 'earthquake-table-content-mobile',
                  Small : 'earthquake-table-content-mobile',
                  Medium : 'earthquake-table-content',
                  Large : 'earthquake-table-content',
                  XLarge : 'earthquake-table-content'}[currentScreenSize]"> {{element.latitude}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="longitude">
        <mat-header-cell *matHeaderCellDef
                         [ngClass]="{XSmall : 'earthquake-table-title-mobile',
                         Small : 'earthquake-table-title-mobile',
                         Medium : 'earthquake-table-title',
                         Large : 'earthquake-table-title',
                         XLarge : 'earthquake-table-title'}[currentScreenSize]"> Longitude </mat-header-cell>
        <mat-cell *matCellDef="let element"
                  [ngClass]="{XSmall : 'earthquake-table-content-mobile',
                  Small : 'earthquake-table-content-mobile',
                  Medium : 'earthquake-table-content',
                  Large : 'earthquake-table-content',
                  XLarge : 'earthquake-table-content'}[currentScreenSize]"> {{element.longitude}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mag">
        <mat-header-cell *matHeaderCellDef
                         [ngClass]="{XSmall : 'earthquake-table-title-mobile',
                         Small : 'earthquake-table-title-mobile',
                         Medium : 'earthquake-table-title',
                         Large : 'earthquake-table-title',
                         XLarge : 'earthquake-table-title'}[currentScreenSize]"> Magnitude </mat-header-cell>
        <mat-cell *matCellDef="let element"
                  [ngClass]="{XSmall : 'earthquake-table-content-mobile',
                  Small : 'earthquake-table-content-mobile',
                  Medium : 'earthquake-table-content',
                  Large : 'earthquake-table-content',
                  XLarge : 'earthquake-table-content'}[currentScreenSize]"> {{element.mag}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef
                         [ngClass]="{XSmall : 'earthquake-table-title-mobile',
                         Small : 'earthquake-table-title-mobile',
                         Medium : 'earthquake-table-title',
                         Large : 'earthquake-table-title',
                         XLarge : 'earthquake-table-title'}[currentScreenSize]"> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"
                  [ngClass]="{XSmall : 'earthquake-table-content-mobile',
                  Small : 'earthquake-table-content-mobile',
                  Medium : 'earthquake-table-content',
                  Large : 'earthquake-table-content',
                  XLarge : 'earthquake-table-content'}[currentScreenSize]"> {{element.location}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

  <!-- Map for Earthquakes -->
  <div class="map-container" *ngIf="selectorVal=='map'"
       leaflet
       [leafletOptions]="options"
       (leafletMapReady)="onMapReady($event)"
       (leafletClick)="mapClicked($event)">
  </div>
</div>
