<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div *ngIf="!(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" style="padding-left: 100px; padding-top: 100px">
  <agm-map #gm
    style="height: 500px; width: 100%"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom">
    <agm-marker
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      (mouseOver)="onMouseOver(infoWindow, gm)"
      >
      <agm-info-window #infoWindow>
        <div>
          {{m.label}}
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <table mat-table
         [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>

    <!-- Magnitude Column -->
    <ng-container matColumnDef="mag">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Magnitude </th>
      <td mat-cell *matCellDef="let element"> {{element["mag"]}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="(currentScreenSize === 'XSmall' || currentScreenSize === 'Small')" style="text-align: center">
  <span style="font-size: 200px; padding-top: 50px;" class="material-symbols-outlined">
    warning
  </span>
  <p style="font-size: 50px; font-weight: bold">
    Oops ! Earthquake feature is usable in web browsers.
  </p>
</div>
