<div fxLayout="row wrap" [ngClass]="{XSmall : 'container-mobile',
     Small : 'container-mobile',
     Medium : 'container-web',
     Large : 'container-web',
     XLarge : 'container-web'}[currentScreenSize]">

  <!-- Hero Section  -->
  <div [ngClass]="{XSmall : 'hero-div-mobile',
       Small : 'hero-div-mobile',
       Medium : 'hero-div',
       Large : 'hero-div',
       XLarge : 'hero-div'}[currentScreenSize]">

    <div [ngClass]="{XSmall : 'hero-div-img-mobile',
         Small : 'hero-div-img-mobile',
         Medium : 'hero-div-img',
         Large : 'hero-div-img',
         XLarge : 'hero-div-img'}[currentScreenSize]">
      <img src="https://i.hizliresim.com/stu82bw.png" alt="image" style="width: 100% ; height: 100%">
    </div>
    <div [ngClass]="{XSmall : 'hero-div-text-mobile',
         Small : 'hero-div-text-mobile',
         Medium : 'hero-div-text',
         Large : 'hero-div-text',
         XLarge : 'hero-div-text'}[currentScreenSize]" class="font-features">
      <h1>{{'homeComponent.heroSectionFirst' | translate }}</h1>
      <div class="hero-div-sub-text">
        <p class="left-to-right">{{'homeComponent.heroSectionSWEngineer' | translate }}</p>
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')"
          class="middle-pipe"> | </p>
        <p>{{'homeComponent.heroSectionGamer' | translate }}</p>
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')"
          class="middle-pipe"> | </p>
        <p class="right-to-left">{{'homeComponent.heroSectionFTLearner' | translate }}</p>
      </div>
    </div>
  </div>

  <!-- Skills Section-->
  <div [ngClass]="{XSmall : 'skill-container-mobile',
      Small : 'skill-container-mobile',
      Medium : 'skill-container',
      Large : 'skill-container',
      XLarge : 'skill-container'}[currentScreenSize]">

      <div class="skill-box"><!-- Java Logo -->
        <img src="https://static-00.iconduck.com/assets.00/java-icon-2048x2048-yxty4s2p.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">Java</p>
      </div>

      <div class="skill-box"><!-- Spring Logo -->
        <img src="https://www.svgrepo.com/show/354380/spring-icon.svg">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">Spring</p>
      </div>

      <div class="skill-box"><!-- Javascript Logo -->
        <img src="https://www.quantumsoftech.com/img/icons/JS.svg">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">Javascript</p>
      </div>

      <div class="skill-box"><!-- NodeJS Logo -->
        <img src="https://cdn-icons-png.flaticon.com/512/919/919825.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">NodeJS</p>
      </div>

      <div class="skill-box"><!-- Angular Logo -->
        <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/angular-js-512.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">Angular</p>
      </div>

      <div class="skill-box"><!-- Flutter Logo -->
        <img src="https://miro.medium.com/v2/resize:fit:320/1*wWUfWY0hKs3-VR8QNUjklQ.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">Flutter</p>
      </div>

      <div class="skill-box"><!-- HTML Logo -->
        <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_960_720.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">HTML</p>
      </div>

      <div class="skill-box"><!-- CSS Logo -->
        <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png">
        <p *ngIf="(currentScreenSize === 'Medium' || currentScreenSize === 'Large' || currentScreenSize === 'XLarge')" class="font-features">CSS</p>
      </div>
  </div>
</div>
